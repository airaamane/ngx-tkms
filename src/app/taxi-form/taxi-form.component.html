<div class="p-8">
  <h2 class="text-4xl font-semibold underline mb-8">
    {{ taxi ? "Edit" : "Add" }} Taxi Kbir
  </h2>

  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="flex flex-col mb-12">
      <label for="origin" class="mb-4 text-2xl">Origin</label>
      <select
        formControlName="origin"
        id="origin"
        class="border rounded-lg py-4"
      >
        <option [value]="null" disabed hidden></option>
        <option [value]="option" *ngFor="let option of cities">
          {{ option }}
        </option>
      </select>
    </div>

    <div class="flex flex-col mb-12">
      <label for="destination" class="mb-4 text-2xl">Destination</label>
      <select
        formControlName="destination"
        id="origin"
        class="border rounded-lg py-4"
      >
        <option [value]="null" disabed hidden></option>
        <option [value]="option" *ngFor="let option of cities">
          {{ option }}
        </option>
      </select>
    </div>

    <div class="flex flex-col">
      <label for="tarrif" class="mb-4 text-2xl">Tarrif</label>
      <input
        class="border rounded-lg p-4"
        type="number"
        formControlName="tarrif"
      />
    </div>

    <button
      type="submit"
      class="mt-12 border bg-indigo-500 text-white w-full py-4 rounded-lg"
    >
      Confirm
    </button>

    <button
      type="button"
      (click)="_resetTaxi()"
      class="mt-8  text-indigo-600 w-full hover:underline"
    >
      Clear selection
    </button>
  </form>
</div>
